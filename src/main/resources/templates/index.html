<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="GET" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>搜索霹雳图片：</td>
                <td><input type="search" name="keyword"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Search"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="result : ${results}">
            <p th:text="${result.location}">&nbsp;</p>
            <img th:src="@{${result.location}}" th:width="320"/>
        </li>
    </ul>
</div>

</body>
</html>
